{% extends 'AppCoder/base.html' %}

{% load static %}

{% block title %} Crear Entregable {% endblock title %}

{% block main %}

    <h1>Crear Entregable</h1>
    <form method="POST" class="form-estudiante">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="id_nombre">Nombre:</label>
            <input type="text" name="nombre" id="id_nombre" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="id_fecha_entrega">Fecha de Entrega:</label>
            <input type="date" name="fecha_entrega" id="id_fecha_entrega" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label for="id_entregado">Entregado:</label>
            <input type="checkbox" name="entregado" id="id_entregado" class="form-check-input">
        </div>
        
        <button type="submit" class="btn-submit">Enviar</button>
    </form>

    {% if error %}
        <p class="error-message">{{ error }}</p>
    {% endif %}

{% endblock main %}
